{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
    .form-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .card {
        width: 100%;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
    }
</style>
<section class="text-center">
    <div class="form-container">
        <!-- <div class="form-wrapper"> -->

        <div class="card mx-4 mx-md-5 shadow-5-strong"
            style="background-image: url('https://markethubtt.com/wp-content/uploads/2023/05/markethub-about.webp'); background-size: cover;">
            <div class="card-body py-5 px-md-5">
                <div class="row d-flex justify-content-center">
                    <div class="col-lg-8">
                        <h2 class="fw-bold mb-5 text-white">SignUp</h2>
                        <div class="form-group mt-3">
                            {% if messages %}
                            <div class="messages">
                                {% for message in messages %}

                                <div class="alert {{ message.tags }}"> {{ message }}</div>

                                {% endfor %}
                            </div>
                            {% endif %}
                        </div>
                        <form action="{% url 'signup' %}" method="post">
                            {% csrf_token %}
                            <div class="row mb-4">
                                <div class="col">
                                    <div class="text-white">
                                        <label class="form-label text-white" for="form3Example1">First name</label>
                                        <input type="text" name="first_name" id="form3Example1" class="form-control" />

                                    </div>
                                </div>
                                <div class="col">
                                    <div class="text-white">
                                        <label class="form-label text-white" for="form3Example2">Last name</label>
                                        <input type="text" name="last_name" id="form3Example2" class="form-control" />

                                    </div>
                                </div>
                            </div>
                            <div class="row mb-4">
                                <div class="col">
                                    <div class="text-white">
                                        <label class="form-label text-white" for="form3Example1">User name</label>
                                        <input type="text" name="username" id="form3Example3" class="form-control" />

                                    </div>
                                </div>
                                <div class="col">
                                    <div class="text-white">
                                        <label class="form-label text-white" for="form3Example2">Email Address</label>
                                        <input type="email" name="email" id="form3Example4" class="form-control" />

                                    </div>
                                </div>
                            </div>
                            <div class="row mb-4">
                                <div class="col">
                                    <div class="text-white">
                                        <label class="form-label text-white" for="form3Example1">Password</label>
                                        <input type="password" name="password1" id="form3Example5"
                                            class="form-control" />

                                    </div>
                                </div>
                                <div class="col">
                                    <div class="text-white">
                                        <label class="form-label text-white" for="form3Example2">Confirm
                                            Password</label>
                                        <input type="password" name="password2" id="form3Example6"
                                            class="form-control" />

                                    </div>
                                </div>

                            </div>

                            <!-- Submit button -->
                            <button type="submit" class="btn btn-outline-white btn-block mb-4">Submit</button>
                            <!-- Register buttons -->
                            <div class="text-center">
                                <p class="text-white">Already a member? <a href="{% url 'login' %}"
                                        class="text-white">Login</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- </div> -->
    </div>
</section>


{% endblock %}
